<h1>
  <img class="jewel" height="30" width="30" src="{{ "/images/square.svg" | prepend: site.baseurl }}" alt="Square" />
  Intro to D3.js
</h3>

<ol class="nav">
  {% for p in site.pages %}
    <li {% if p.url == page.url %} class="active" {% endif %}>
      <a href="{{ p.url | prepend: site.baseurl }}">
        {{ p.title }}
      </a>
    </li>
  {% endfor %}
</ol>
